services:
  - type: web
    name: attendance-system
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-db
          property: connectionString
      - key: PGHOST
        fromDatabase:
          name: attendance-db
          property: host
      - key: PGPORT
        fromDatabase:
          name: attendance-db
          property: port
      - key: PGDATABASE
        fromDatabase:
          name: attendance-db
          property: database
      - key: PGUSER
        fromDatabase:
          name: attendance-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: attendance-db
          property: password
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: attendance-db
    plan: free
    databaseName: attendance_db
